<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Desk 2 CyberPet</title>
</head>
<body>

    <!-- Initial Page -->

    <div id="welcomePage">
       <div>
           <h1 id="pageTitle">Desk 2's CyberPet</h1>
       </div>

       <div id="openingPageInput" class = "pageBox">
           <h1 id= "welcomeMessage">Hello! Please choose a species from the drop down menu and a name for your pet</h1>
           <select id="speciesSelect">
               <option value="Dog">Dog</option>
               <option value="Cat">Cat</option>
               <option value="Bird">Bird</option>
           </select>
       </div>

       <div id="petNameInput" class = "pageBox">
           <p>My pet will be called...<p>
           <input type="text"></button>
       </div>

       <div id="createPet">
           <button id="confirmBtn">Create my pet!</button>
       </div>
   </div>

   <!-- Page with Pet -->

   <div id="petPage" style="display:none">
       <div>
           <h1 id="pageTitle">Desk 2's CyberPet</h1>
       </div>

       <div id="pet">
           <img id="petAnimation" src="" alt="animated sprite of chosen pet">
       </div>

       <div id ="petActions">
           <button class="petButton">Eat</button>
           <button class="petButton">Drink</button>
           <button class="petButton">Play</button>
           <button class="petButton">Sleep</button>
       </div>

    <!-- Death Message -->

    <div id="deathMessage" style="display:none">
        <div>
            <p>Oh no! Your pet has unfortunately passed away. It lived for (time). The longest lifetime one of your pets has had is (besttime)</p>
        </div>
    </div>

   </div>
    
<script src="./script.js"></script>
</body>
</html>
