<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Desk 2 CyberPet</title>
</head>
<body>
    <div>
        <h1 id="pageTitle">Desk 2's CyberPet</h1>
    </div>

    <div id="pet">
        <img id="petAnimation" src="" alt="animated sprite of chosen pet">
    </div>

    <div id ="petActions">
        <button class="petButton">Eat</button>
        <button class="petButton">Drink</button>
        <button class="petButton">Play</button>
        <button class="petButton">Sleep</button>
    </div>
    
    <label for="HealthBar"> Health:</label>
    <meter id="HealthBar" value="100" min="0" max="100"></meter>

    <div>
        <p id="deathMessage">Oh no! Your pet has unfortunately passed away. It lived for (time). The longest lifetime one of your pets has had is (besttime)</p>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
